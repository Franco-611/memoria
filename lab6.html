<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
        <style>
          body {
            background-image: url('./fondo.jpg');
            background-repeat:'no-repeat' ;
            background-size: 'cover'
          }
        </style>
      </head>
  <body>
    <div id="root"></div> 

    <script type="text/babel">

      const Titulo = ({tit}) => {

      
        const style = {
          width: "100%",
          color: "yellow",
          display:"flex",
          justifyContent: "center",
          fontSize: "40px"
        }

        return(
          <div>
              <h1 style = {style} > {tit} </h1>     
          </div>
        )

      }

      const Ganaste = () =>{
        const style = {
          backgroundImage: `url('./ganaste.jpg')`,
          backgroundSize: 'cover',
          width: "100%",
          height: "50%",
          color: "yellow",
          display:"flex-row",
          justifyContent: "center",
          fontSize: "40px"
        }
        const text = {
          width: "80%",
          color: "yellow",
          display:"flex",
          justifyContent: "center",
          fontSize: "200px",
          marginTop: "40px",
          marginLeft: "150px"
        }
        const text1 = {
          width: "80%",
          color: "yellow",
          display:"flex",
          justifyContent: "center",
          fontSize: "50px",
          marginTop: "-116px",
          marginLeft: "150px"
        }
        return(
          <div style = {style} onClick = {() => location.reload()}>
            <h1 style = {text} > Ganaste </h1> 
            <h1 style = {text1} > Preciona para reiniciar </h1> 
          </div>
        )
        
      }

      const Carta = ({url, volteo, click}) => {

          const style = {
            width: "200px",
            height: "250px",
            display:"flex",
            justifyContent: "center",
            fontSize: "10px",
            backgroundImage: `url(${url})`,
            backgroundSize: 'cover'
          }

          return(
          <div>
              <div onClick = {click} style = {style} />  
          </div>
        )

          
      }

      const Tablero = ({completo}) => {

        const atras = './Dark.jpg'
        const toques = React.useRef(0)
        const ultima = React.useRef(null)
        const penultima = React.useRef(null)
        const ganar = React.useRef(0)
        const gana = React.useRef(false)
    
        const [volteo, setVolteo] = React.useState(completo.map(()=> false));
        const [valor, setValor] = React.useState(0);
        
        
        const clickHandler = (index) => {
          if(toques.current<2 && volteo[index]===false){
            const nuevos = [...volteo]
            nuevos[index] = true
            setVolteo(nuevos)
            toques.current=toques.current+1
            if(toques.current===1){
              ultima.current=completo[index]
              penultima.current=index
      
            }
            if(toques.current===2){
              if(ultima.current===completo[index]){
                ganar.current++
                toques.current = 0
                ultima.current = null
                penultima.current = null
                if(ganar.current===8){
                  gana.current = true
                }
              }
              else{
                setTimeout(()=>{
                  const old = [...volteo]
                  old[index] = false 
                  old[penultima.current] = false 
                  setVolteo(old)
                  toques.current = 0
                  ultima.current = null
                  penultima.current = null
                },1000)
                setValor(valor+1)
              }
              
            }
          }
        }


        const style = {
          display: "grid",
          gridTemplateColumns: "repeat(4,200px)",
          gridTemplateRows: "repeat(4,250px)",
          gridRowGap : "20px",
          columnGap: "10px",
          gridcolumnGap : "20px",
          justifyContent: "center",

        }
        const sal = {
          width: "100%",
          color: "yellow",
          display:"flex",
          justifyContent: "space-around",
          fontSize: "20px"
        }

        return(
          <div>
            <div style = {sal} >
                <div onClick = {() => location.reload()}>
                  <h1 > Reiniciar </h1>
                </div>
                <div >
                  <h1>  Intentos =  {valor}</h1>
                </div>
            </div>
            {gana.current? <Ganaste/> :
              <div style = {style}>
              {completo.map((url,index)=><Carta key = {index} url = {volteo[index]? url : atras} volteo = {volteo[index]} click = {() => clickHandler(index)}/>)}
              </div>
            }
             
          </div>
        )


      }

      const App = () => {

        const completo = ['./tony.jpg', './cap.jpg', './thor.jpg', './pantera.jpg', './thanos.jpg', './viuda.jpg', './bucky.jpg', './ant.jpg',
        './tony.jpg', './cap.jpg', './thor.jpg', './pantera.jpg', './thanos.jpg', './viuda.jpg', './bucky.jpg', './ant.jpg'].sort( () => 0.5-Math.random())

        return(
          <div>
            <Titulo tit="Lab 06 - Diego Franco" />
            <Tablero completo = {completo}/>
          </div>
        )
      }

     ReactDOM.render(
         <App />,
         document.getElementById('root')
     )

    </script>
  </body>
</html>
